{% extends 'main/base_home.html' %}
{% block content %}

<div class="container-fluid py-4">

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="mb-3 d-flex align-items-center">
        <img src="{{product.image.url}}" alt="" style="width: 128px;">
        <div class="mb-2 w-100">
          <label class="form-label">Edit Image</label>
          <input type="file" class="form-control" name="image" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter product name" value="{{product.name}}" />
      </div>

      <div class="mb-3">
        <label class="form-label">Product Description</label>
        <textarea class="form-control" name="description" rows="3" placeholder="Enter description">{{product.description}}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" name="category">
          <option selected disabled>Select Category</option>
          {% for category in categories %}
          {% if category.id == product.category.id %}
          <option value="{{ category.id }}" selected>{{ category.name }}</option>
          {% else %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="dropdown open">
        <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="triggerId" data-bs-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Select Suppliers
        </button>
        <div class="dropdown-menu p-3 w-100" aria-labelledby="triggerId">
          <div class="mb-3">
            <label class="form-label bg-light text-center w-100 rounded-3">Suppliers</label>
              {% for supplier in suppliers %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="suppliers" value="{{ supplier.id }}"
                  id="supplier{{ supplier.id }}" {% if supplier.id in product_supplier_ids %}checked{% endif %}>
                <label class="form-check-label" for="supplier{{ supplier.id }}">{{ supplier.name }}</label>
              </div>
              {% endfor %}
          </div>
        </div>

      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" name="price" placeholder="Enter price" value="{{product.price}}"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" placeholder="Enter quantity" value="{{product.quantity}}" />
      </div>

      <div class="mb-3">
        <label class="form-label">Expiry Date (<span class="text-primary">{{product.expiry_date}}</span>)</label>
        <input type="date" class="form-control" name="expiry_date" value="{{ product.expiry_date|date:'Y-m-d' }}" />
      </div>

    </div>
    <div class="modal-footer d-flex gap-3">
      <a href="{% url 'dashboard:dashboard_prod' %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>


  {% endblock %}
