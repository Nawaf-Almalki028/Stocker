{% extends 'main/base.html' %}

{% block content %}

<div class="container mt-5 mb-5" style="max-width: 700px;">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-secondary text-center text-white py-3 rounded-top-1">
      <h2 class="mb-0">Sign Up</h2>
    </div>
    <div class="card-body p-4 p-md-5">
      <form>
        <div class="mb-4">
          <label for="username" class="form-label fw-semibold">Username</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person-badge-fill"></i>
            </span>
            <input type="text" class="form-control py-2" id="username" name="username" placeholder="Choose a username" required />
          </div>
          <div class="form-text mt-1">This will be your unique identifier</div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4">
            <label for="firstName" class="form-label fw-semibold">First Name</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
              </span>
              <input type="text" class="form-control py-2" id="firstName" name="firstName" placeholder="Your first name" required />
            </div>
          </div>
          
          <div class="col-md-6 mb-4">
            <label for="lastName" class="form-label fw-semibold">Last Name</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
              </span>
              <input type="text" class="form-control py-2" id="lastName" name="lastName" placeholder="Your last name" required />
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input type="email" class="form-control py-2" id="email" name="email" placeholder="email@example.com" required />
          </div>
          <div class="form-text mt-1">We'll never share your email with others</div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="password" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input type="password" class="form-control py-2" id="password" name="password" placeholder="Create password" required />
              <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="bi bi-eye-fill"></i>
              </button>
            </div>
          </div>
          
          <div class="col-md-6">
            <label for="repeatPassword" class="form-label fw-semibold">Repeat Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input type="password" class="form-control py-2" id="repeatPassword" name="repeatPassword" placeholder="Confirm password" required />
              <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="bi bi-eye-fill"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-text mb-3 text-danger">Password are not compatable.</div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label small" for="terms">
            I agree to the <a href="#terms" class="text-decoration-none">Terms of Service</a> and <a href="#privacy" class="text-decoration-none">Privacy Policy</a>
          </label>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-danger py-2 fw-semibold">
            Create Account
          </button>
        </div>

        <div class="text-center pt-3 border-top">
          <p class="small mb-0">Already have an account?
            <a href="{% url 'accounting:accounting_signin_page' %}" class="text-decoration-none fw-semibold">Sign in</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
