{% extends 'main/base_home.html' %}
{% block content %}
<div class="container py-4">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content border-0">

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label fw-semibold">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" name="category_name" value="{{category.name}}"
                            placeholder="category name" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoryTitle" class="form-label fw-semibold">Category Title</label>
                        <input type="text" class="form-control" id="categoryTitle" name="category_title"
                            placeholder="title" value="{{category.title}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoryDescription" class="form-label fw-semibold">Category Description</label>
                        <textarea class="form-control" id="categoryDescription" name="category_description"
                            rows="3" placeholder="description" required>{{category.description}}</textarea>
                    </div>
                </div>

                <div class="modal-footer bg-light d-flex gap-3">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </div>
        </div>
    </form>

</div>

{% endblock %}
