{% load django_browser_reload %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  {% django_browser_reload_script %}
</head>

<body>
  <div class="container-fluid overflow-hidden">
    <div class="row">
      <nav class="col-md-2 col-md-2 bg-dark text-white vh-100 p-3">

        <h6 class="text-uppercase text-white-50 mb-1 px-2">Dashboard</h6>
        <ul class="nav flex-column mb-1">
          <li class="nav-item mb-1">
            <a class="nav-link text-white rounded" href="{% url 'dashboard:dashboard_home' %}">
              <i class="bi bi-house me-2"></i> Home
            </a>
          </li>
          <li class="nav-item mb-1">
            <a class="nav-link text-white" href="{% url 'dashboard:dashboard_prod' %}">
              <i class="bi bi-box-seam me-2"></i> Products
            </a>
          </li>
          <li class="nav-item mb-1">
            <a class="nav-link text-white" href="{% url 'dashboard:dashboard_categ' %}">
              <i class="bi bi-archive me-2"></i> Categories
            </a>
          </li>
          <li class="nav-item mb-1">
            <a class="nav-link text-white" href="{% url 'dashboard:dashboard_supplier' %}">
              <i class="bi bi-truck me-2"></i> Suppliers
            </a>
          </li>
        </ul>

        <ul class="nav flex-column mb-1">
          <li class="nav-item mb-1">
            <a class="nav-link text-white" href="{% url 'dashboard:dashboard_stock' %}">
              <i class="bi bi-kanban me-2"></i> Stock
            </a>
          </li>
          <li class="nav-item mb-1">
            <a class="nav-link text-white" href="{% url 'dashboard:dashboard_reports' %}">
              <i class="bi bi-flag me-2"></i> Reports
            </a>
          </li>
        </ul>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'accounting:logout_page' %}">
              <i class="bi bi-box-arrow-left me-2"></i> Logout
            </a>
          </li>
        </ul>
      </nav>

      <main class="col-md-10 col-lg-10 p-4 bg-light overflow-auto" style="height: 100vh;">
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-primary text-center bg-warning" role="alert">
              <strong class="text-white">Alert: {{ message }}</strong>
            </div>
          {% endfor %}
        {% endif %}
        <form method="GET" action="{% url 'dashboard:search_results' %}">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input name="q" type="text" class="form-control" placeholder="Search ..." required>
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>


        

        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</body>

</html>
