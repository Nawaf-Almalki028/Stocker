{% load django_browser_reload %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  {% django_browser_reload_script %}
</head>

<body>


  <header>
    <div class="container-fluid bg-secondary p-3 text-center">
      <h1 class="text-white">STOCKER</h1>
    </div>

  </header>

  {% block content %}

  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <footer>
    <div class="container-fluid bg-secondary p-3 d-flex justify-content-around">
      <h1 class="text-white">STOCKER</h1>
      <div class="linka d-flex flex-column text-center">
        <h3 class="text-white">Support</h3>
        <div class="links">
          <a class="btn text-white" href="">Contact</a>
          <a class="btn text-white" href="">Contact</a>
          <a class="btn text-white" href="">Contact</a>
        </div>
      </div>
    </div>

  </footer>
  <script>
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function () {
        const input = this.parentElement.querySelector('input');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye-slash-fill');
        this.querySelector('i').classList.toggle('bi-eye-fill');
      });
    });
  </script>
</body>

</html>
